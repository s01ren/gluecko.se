<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
{{- with $.Param "keywords" }}
<meta name="keywords" content="{{ delimit . "," }}">
{{- end }}
{{- with $.Param "author" }}
<meta name="author" content="{{ . }}">
{{- end }}
{{ hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ "css/style.css" | relURL }}" type="text/css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" type="text/css">
<link rel="alternate" href="{{ "index.xml" | relURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
<title>{{ with .Title }}{{.}} - {{ end }}{{ .Site.Title }}</title>
</head>
<body>

<header>
  <div class="container clearfix">
    <img src="{{ .Site.BaseURL }}/img/logo.png" height="18px">
    <!-- <a class="path" href="{{ .Site.BaseURL }}">[{{ .Site.Title }}]</a> -->
    <a style="text-decoration: none;"; href="{{ .Site.BaseURL }}">
      <span class="site-title">
        <span class="base05">[</span>
        <span class="base08">g</span>
        <span class="base09">l</span>
        <span class="base0a">u</span>
        <span class="base0b">e</span>
        <span class="base0c">c</span>
        <span class="base0d">k</span>
        <span class="base0e">o</span>
        <span class="base0f">.</span>
        <span class="base03">s</span>
        <span class="base04">e</span>
        <span class="base05">]</span>
        <span class="base05"># _</span>
      </h3>
    </a>
    <div class="right">
      <!--{{ range $i, $page := (where .Site.Pages "Section" "pages") }}
        {{ if not (eq $i 0) }}|{{ end }}
        <a class="path" href="{{ $page.RelPermalink }}">{{ $page.Title }}</a>
      {{ end }}-->
      <a class="path" href="{{ .Site.BaseURL }}/pages/datenschutz">Datenschutz</a> | 
      <a class="path" href="{{ .Site.BaseURL }}/pages/impressum">Impressum</a>
    </div>
  </div>
  <script data-isso="https://isso.gluecko.se/" src="https://isso.gluecko.se/js/embed.min.js"></script>
</header>

<div class="container">
